apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.mobile.praaktishockey"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        renderscriptSupportModeEnabled true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'

    //noinspection GradleCompatible
    implementation 'com.google.android.material:material:1.0.0'
    //noinspection GradleCompatible
    implementation 'androidx.recyclerview:recyclerview:1.0.0'

    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'

    // RxJava support for Room
    implementation 'androidx.room:room-rxjava2:2.1.0'
    implementation 'androidx.room:room-runtime:2.1.0'
    kapt 'androidx.room:room-compiler:2.1.0'

    implementation 'androidx.paging:paging-runtime:2.1.0'
    implementation 'android.arch.paging:rxjava2:1.0.1'

    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.11.0'

    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.5'

    //Blur
//    implementation 'com.eightbitlab:blurview:1.6.1'
//    implementation 'io.alterac.blurkit:blurkit:1.1.0'
//    api 'com.github.mmin18:realtimeblurview:1.1.2'
//    implementation 'com.fivehundredpx:blurringview:1.0.0'
    implementation 'com.eightbitlab:blurview:1.6.1'
    implementation 'io.alterac.blurkit:blurkit:1.1.0'

    implementation 'com.github.ronaldsmartin:Material-ViewPagerIndicator:1.0.4'

    implementation 'de.hdodenhof:circleimageview:3.0.0'

    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'

    implementation 'com.github.tbruyelle:rxpermissions:0.10.2'

    implementation 'com.github.bumptech.glide:glide:4.9.0'
    kapt 'com.github.bumptech.glide:compiler:4.9.0'

    //fabric
    api('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true
    }

    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    // date / time
    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.1'

    // form validator
    implementation 'com.afollestad:vvalidator:0.5.1'

    // country picker
    implementation project(path: ':countrypicker')
    implementation project(path: ':praaktic_sdk')
//    implementation 'com.github.yesterselga:country-picker-android:1.0'
//    implementation 'com.github.mukeshsolanki:country-picker-android:2.0.1'

    // image picker
//    implementation 'gun0912.ted:tedimagepicker:1.0.1'
    implementation 'com.github.nguyenhoanglam:ImagePicker:1.3.3'

    implementation 'com.github.drawers:SpinnerDatePicker:2.0.1'

    implementation 'com.google.firebase:firebase-messaging:20.0.0'
}
// Add the following line to the bottom of the file:
apply plugin: 'com.google.gms.google-services'  // Google Play services Gradle plugin
